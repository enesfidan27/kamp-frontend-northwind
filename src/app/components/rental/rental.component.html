<div *ngIf="dataLoaded==false"class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span></div>

   <h4 style="text-align: center;">Kiralıklar</h4>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Marka</th>
            <th>Renk</th>
            <th>Araba</th>
            <th>Müşteri</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
           
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals"> 
        <td *ngIf="rental.returnDate">{{rental.brandName}}</td>
        <td *ngIf="rental.returnDate">{{rental.colorName}}</td>
        <td *ngIf="rental.returnDate">{{rental.carDescription}}</td>
        <td *ngIf="rental.returnDate">{{rental.firstName+" "+rental.lastName}}</td>
        <td *ngIf="rental.returnDate">{{rental.rentDate}}</td>
        <td *ngIf="rental.returnDate">{{rental.returnDate}}</td>
       
       
    </tr>
</table>
